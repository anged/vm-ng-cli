<maps-v-sidebar-kindergartens class="sidebar-common" [@sidebarState]="sidebarState"
  [sidebarContent]="kindergartensContent" [dataStore]="dataStore" [mainSidebarState]="sidebarState">
  <button [class.s-close]="sidebarState === 's-close'" class="kind button close build-close" title="Uždaryti"
    (click)=toggleSidebar()>
    <span *ngIf="sidebarState === 's-open'; else openSidebarTag">✕</span>
    <ng-template #openSidebarTag>
      <i aria-hidden="true" class="fa esri-icon-drag-horizontal
    "></i>
  </ng-template>
  </button>
</maps-v-sidebar-kindergartens>
