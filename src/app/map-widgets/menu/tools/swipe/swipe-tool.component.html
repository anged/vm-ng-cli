    <svg width="22" height="16" xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink">
      <image *ngIf="!toolActive; else svgToolW" xlink:href="assets/img/svg/swipe.svg" x="0" y="0" height="22px" width="16px"/>
      <ng-template #svgToolW><image xlink:href="assets/img/svg/swipe-w.svg" x="0" y="0" height="22px" width="16px"/></ng-template>
    </svg>
  </span>
